<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Retos Ciclo 3 - Servicios Medicos Especializados</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="JS/Acciones.js"></script>
    <link rel="stylesheet" href="CSS/presentacion.css">
</head>

<body>
    <h1>Servicios Medicos Especializados</h1>

    <!-- Campos para Especialidad -->
    <h2> Specialties</h2>
    <div id="resultadoEspecialidades"></div>
    <button onclick="extraerInformacionEspecialidades()">Search Specialties</button>
    <div>
        <input type="hidden" id="EspecialidadesId" placeholder="id">
        <input type="text" id="EspecialidadesName" placeholder="name" requiered>
        <input type="text" id="EspecialidadesDescription" placeholder="description">
    </div>
    <button onclick="guardarInformacionEspecialidad()">Create Specialty</button>

    <!-- Campos para Doctor -->
    <h2> Doctors</h2>
    <div id="resultadoDoctores"></div>
    <button onclick="extraerInformacionDoctores()">Search Doctors</button>
    <div>
        <fieldset>
        <legend>Doctor Info:</legend>
        <input type="hidden" id="DoctorId" placeholder="id">
        <label for="DoctorName">Name:</label>
        <input type="text" id="DoctorName" placeholder="name">
        <label for="DoctorDepartment">Department:</label>
        <input type="text" id="DoctorDepartment" placeholder="department">
        <label for="DoctorYear">Year:</label>
        <input type="number" id="DoctorYear" placeholder="year">
        <label for="DoctorDescription">Description:</label>
        <input type="text" id="DoctorDescription" placeholder="description">
        <!-- <input type="text" id="DoctorSpecialty" placeholder="Specialty">  -->
        </fieldset>
    </div>
    <button onclick="guardarInformacionDoctor()">Create Doctor</button>

    <!-- Campos para Clientes -->
    <h2> Clients</h2>
    <div id="resultadoClientes"></div>
    <button onclick="extraerInformacionClientes()">Search Clients</button>
    <div>
        <input type="hidden" id="ClienteId" placeholder="id">
        <input type="text" id="ClienteName" placeholder="name">
        <input type="text" id="ClienteEmail" placeholder="email">
        <input type="number" id="ClienteAge" placeholder="age">
        <input type="password" id="ClientePassword" placeholder="password">
    </div>
    <button onclick="guardarInformacionCliente()">Create Client</button>

    <!-- Campos para Mensajes -->
    <h2> Messages</h2>
    <div id="resultadoMensajes"></div>
    <button onclick="extraerInformacionMensajes()">Search Messages</button>
    <div>
        <input type="hidden" id="MensajeId" placeholder="id">
        <input type="text" id="MensajeMessageText" placeholder="message text">
    </div>
    <button onclick="guardarInformacionMensaje()">Save Message</button>

    <!-- Campos para Reservas -->
    <h2> Reservations</h2>
    <div id="resultadoReservas"></div>
    <button onclick="extraerInformacionReservas()">Search Reservations</button>
    <div>
        <input type="hidden" id="ReservaId" placeholder="id">
        <input type="date" id="ReservaStartDate" placeholder="start date" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
        <input type="date" id="ReservaDevolutionDate" placeholder="devolution date" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
        <input type="text" id="ReservaStatus" placeholder="status">
        <input type="text" id="ReservaScore" placeholder="score">
    </div>
    <button onclick="guardarInformacionReserva()">Create Reservation</button>

        <!-- Campos para Administradores -->
        <h2> Administradores</h2>
        <div id="resultadoAdministradores"></div>
        <button onclick="extraerInformacionAdministradores()">Search Admin Users</button>
        <div>
            <input type="hidden" id="AdministradorId" placeholder="id">
            <input type="text" id="AdministradorName" placeholder="name">
            <input type="text" id="AdministradorEmail" placeholder="email">
            <input type="password" id="AdministradorPassword" placeholder="password">
        </div>
        <button onclick="guardarInformacionAdministrador()">Create Admin User</button>

</body>

</html>
